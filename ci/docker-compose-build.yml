version: '3'
services:
  builder:
    image: l.gcr.io/google/bazel:3.1.0
    command:
    - --bazelrc=/bazelrc
    - test
    - --host_force_python=PY2
    - --config=docker-compose
    - //...
    working_dir: /workdir
    volumes:
    - ./bazelrc:/bazelrc
    - $BUILD_WORKING_DIRECTORY:/workdir
  imager:
    image: l.gcr.io/google/bazel:3.1.0
    entrypoint: /bin/bash
    environment:
    - BUILDKITE_BRANCH
    command:
    - /push.sh
    working_dir: /workdir
    volumes:
    - ./push.sh:/push.sh
    - $HOME/.docker:/root/.docker
    - ./bazelrc:/bazelrc
    - $BUILD_WORKING_DIRECTORY:/workdir
