# Update images from the github archive for each bump of `bb-*`
# Take the version from `go.mod`, with the date field
# and a hash truncated to seven characters.
# The date separates the day and the time segment with a "T"
# and must end with "Z".
#
# Example:
#
#   'go.mod' and 'docker-compose.yml'
#   github.com/buildbarn/bb-browser v0.0.0-20230906070406-881fd822f75e
#   github.com/buildbarn/bb-browser         v0.0.0-20230906 070406 -881fd822f75e
#     browser.image:  ghcr.io/buildbarn/bb-browser:20230906T070406Z-881fd82
#             differences: t, z and truncated hash.        ^      ^        ^^^^^
#
# The following modules give these images respectively:
#
#   github.com/buildbarn/bb-remote-execution v0.0.0-20230905173453-70efb72857b0
#     worker-fuse-ubuntu22-04.image
#     worker-hardlinking-ubuntu22-04.image
#     runner-installer.image
#
#   github.com/buildbarn/bb-storage v0.0.0-20230905110346-c04246b462b6
#     frontend.image
#     storage-{0,1}.image
#
# It is possible to create script that automatically updates the images.
version: '3'
services:
  frontend:
    image: ghcr.io/buildbarn/bb-storage:20230905T110346Z-c04246b
    command:
    - /config/frontend.jsonnet
    expose:
    - 9980
    ports:
    - 8980:8980
    volumes:
    - ./config:/config

  storage-0:
    image: ghcr.io/buildbarn/bb-storage:20230905T110346Z-c04246b
    command:
    - /config/storage.jsonnet
    expose:
    - 8981
    - 9980
    volumes:
    - ./config:/config
    - ./volumes/storage-ac-0:/storage-ac
    - ./volumes/storage-cas-0:/storage-cas

  storage-1:
    image: ghcr.io/buildbarn/bb-storage:20230905T110346Z-c04246b
    command:
    - /config/storage.jsonnet
    expose:
    - 8981
    - 9980
    volumes:
    - ./config:/config
    - ./volumes/storage-ac-1:/storage-ac
    - ./volumes/storage-cas-1:/storage-cas

  scheduler:
    image: ghcr.io/buildbarn/bb-scheduler:20230905T173453Z-70efb72
    command:
    - /config/scheduler.jsonnet
    expose:
    - 8982
    - 8983
    - 9980
    ports:
    - 7982:7982
    volumes:
    - ./config:/config

  browser:
    image: ghcr.io/buildbarn/bb-browser:20230906T070406Z-881fd82
    command:
    - /config/browser.jsonnet
    expose:
    - 9980
    ports:
    - 7984:7984
    volumes:
    - ./config:/config

  runner-installer:
    image: ghcr.io/buildbarn/bb-runner-installer:20230905T173453Z-70efb72
    volumes:
    - ./volumes/bb:/bb

  # The FUSE worker is the most efficient configuration.
  worker-fuse-ubuntu22-04:
    image: ghcr.io/buildbarn/bb-worker:20230905T173453Z-70efb72
    command:
    - /config/worker-fuse-ubuntu22-04.jsonnet
    # Need to be privileged for the FUSE mounting to work.
    privileged: true
    volumes:
    - ./config:/config
    - type: bind
      source: ./volumes/worker-fuse-ubuntu22-04
      target: /worker
      bind:
        # Bidirectional mount to expose the FUSE mount.
        propagation: shared

  runner-fuse-ubuntu22-04:
    image: ghcr.io/catthehacker/ubuntu:act-22.04@sha256:5f9c35c25db1d51a8ddaae5c0ba8d3c163c5e9a4a6cc97acd409ac7eae239448
    command:
    - sh
    - -c
    - while ! test -f /bb/installed; do sleep 1; done; exec /bb/tini -v -- /bb/bb_runner /config/runner-ubuntu22-04.jsonnet
    network_mode: none
    volumes:
    - ./config:/config
    - ./volumes/bb:/bb
    - type: bind
      source: ./volumes/worker-fuse-ubuntu22-04
      target: /worker
      bind:
        # HostToContainer mount to use the FUSE mount.
        propagation: slave
    depends_on:
    - runner-installer

  # For situations where the more efficient FUSE worker is not supported,
  # the classic hardlinking example is shown here.
  worker-hardlinking-ubuntu22-04:
    image: ghcr.io/buildbarn/bb-worker:20230905T173453Z-70efb72
    command:
    - /config/worker-hardlinking-ubuntu22-04.jsonnet
    # Need to be privileged for the FUSE mounting to work.
    privileged: true
    volumes:
    - ./config:/config
    - ./volumes/worker-hardlinking-ubuntu22-04:/worker

  runner-ubuntu22-04-hardlinking:
    image: ghcr.io/catthehacker/ubuntu:act-22.04@sha256:5f9c35c25db1d51a8ddaae5c0ba8d3c163c5e9a4a6cc97acd409ac7eae239448
    command:
    - sh
    - -c
    - while ! test -f /bb/installed; do sleep 1; done; exec /bb/tini -v -- /bb/bb_runner /config/runner-ubuntu22-04.jsonnet
    network_mode: none
    volumes:
    - ./config:/config
    - ./volumes/bb:/bb
    - ./volumes/worker-hardlinking-ubuntu22-04:/worker
    depends_on:
    - runner-installer
