apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: browser
  namespace: buildbarn
spec:
  replicas: 3
  selector:
    matchLabels:
      app: browser
  template:
    metadata:
      labels:
        app: browser
    spec:
      containers:
      - image: buildbarn/bb-browser:20190227T072202Z-8f4b37d
        name: browser
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: /config
          name: config
      volumes:
      - configMap:
          name: config-storage-clients
        name: config
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "80"
    prometheus.io/scrape: "true"
  name: browser
  namespace: buildbarn
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: browser
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: browser
  namespace: buildbarn
spec:
  rules:
  - host: bb-browser.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: browser
          servicePort: 80
