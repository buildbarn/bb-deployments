apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: buildbarn
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        cluster: buildbarn
    spec:
      nodeSelector:
        agentpool: workerpool01
      containers:
        - args:
            - /config/frontend.jsonnet
          image: buildbarn/bb-storage:20210811T060635Z-8cbbc00
          name: storage
          ports:
            - containerPort: 8980
              protocol: TCP
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /config/
              name: configs
              readOnly: true
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi
      volumes:
        - name: configs
          projected:
            sources:
              - configMap:
                  name: frontend
                  items:
                    - key: frontend.jsonnet
                      path: frontend.jsonnet
              - configMap:
                  name: common
                  items:
                    - key: common.libsonnet
                      path: common.libsonnet
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: buildbarn
  labels:
    app: frontend
spec:
  ports:
    - port: 8980
      protocol: TCP
      name: grpc
    - port: 80
      protocol: TCP
      name: health-http
  selector:
    app: frontend
  type: ClusterIP
