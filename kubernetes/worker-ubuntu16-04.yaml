apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-ubuntu16-04
  namespace: buildbarn
  annotations:
    prometheus.io/port: "80"
    prometheus.io/scrape: "true"
spec:
  replicas: 8
  selector:
    matchLabels:
      app: worker
      instance: ubuntu16-04
  template:
    metadata:
      labels:
        app: worker
        instance: ubuntu16-04
        cluster: buildbarn
    spec:
      containers:
      - args:
        - /config/worker-ubuntu16-04.jsonnet
        image: buildbarn/bb-worker:20210316T054813Z-6d277d6
        name: worker
        ports:
        - containerPort: 80
          protocol: TCP
          name: health-http
        volumeMounts:
        - mountPath: /config/
          name: configs
          readOnly: true
        - mountPath: /worker
          name: worker
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: 1
            memory: 1Gi
      - command: [/bb/tini, -v, -g, --, /bb/bb_runner, /config/runner-ubuntu16-04.jsonnet]
        image: l.gcr.io/google/rbe-ubuntu16-04@sha256:f6568d8168b14aafd1b707019927a63c2d37113a03bcee188218f99bd0327ea1
        name: runner
        securityContext:
          runAsUser: 65534
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /config/
          name: configs
          readOnly: true
        - mountPath: /worker
          name: worker
        - mountPath: /bb
          name: bb-runner
          readOnly: true
        resources:
          limits:
            cpu: 1
            memory: 2Gi
      initContainers:
      - name: bb-runner-installer
        image: buildbarn/bb-runner-installer:20210308T120007Z-65e13c1
        volumeMounts:
        - mountPath: /bb/
          name: bb-runner
      - name: volume-init
        image: busybox:1.31.1-uclibc
        command:
        - sh
        - -c
        - mkdir -pm 0777 /worker/build && mkdir -pm 0700 /worker/cache && chmod 0777 /worker
        volumeMounts:
        - mountPath: /worker
          name: worker
      volumes:
      - name: bb-runner
        emptyDir: {}
      - name: configs
        projected:
          sources:
          - configMap:
              name: runner-ubuntu16-04
              items:
              - key: runner-ubuntu16-04.jsonnet
                path: runner-ubuntu16-04.jsonnet
          - configMap:
              name: worker-ubuntu16-04
              items:
              - key: worker-ubuntu16-04.jsonnet
                path: worker-ubuntu16-04.jsonnet
          - configMap:
              name: common
              items:
              - key: common.libsonnet
                path: common.libsonnet
      - emptyDir: {}
        name: worker
