apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-ubuntu16-04
  namespace: buildbarn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
      instance: ubuntu16-04
  template:
    metadata:
      labels:
        app: scheduler
        instance: ubuntu16-04
        cluster: buildbarn
    spec:
      containers:
      - args:
        - /config/scheduler.jsonnet
        image: buildbarn/bb-scheduler:20210316T054813Z-6d277d6
        name: scheduler
        ports:
        - containerPort: 8982
          protocol: TCP
        - containerPort: 8983
          protocol: TCP
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: /config/
          name: configs
          readOnly: true
        resources:
          requests:
            cpu: 1
            memory: 1Gi
      volumes:
      - name: configs
        projected:
          sources:
          - configMap:
              name: scheduler
              items:
              - key: scheduler.jsonnet
                path: scheduler.jsonnet
          - configMap:
              name: common
              items:
              - key: common.libsonnet
                path: common.libsonnet
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: buildbarn
  annotations:
    prometheus.io/port: "80"
    prometheus.io/scrape: "true"
  labels:
    app: scheduler
spec:
  ports:
  - port: 8982
    protocol: TCP
    name: client-grpc
  - port: 8983
    protocol: TCP
    name: worker-grpc
  - port: 80
    protocol: TCP
    name: http
  selector:
    app: scheduler
    instance: ubuntu16-04
  type: ClusterIP
