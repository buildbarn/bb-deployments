apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-ubuntu16-04
  namespace: buildbarn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
      instance: ubuntu16-04
  template:
    metadata:
      labels:
        app: scheduler
        instance: ubuntu16-04
        cluster: buildbarn
    spec:
      nodeSelector:
        agentpool: workerpool01
      containers:
        - args:
            - /config/scheduler.jsonnet
          image: buildbarn/bb-scheduler:20210811T074314Z-d63ad09
          name: scheduler
          ports:
            - containerPort: 8982
              protocol: TCP
            - containerPort: 8983
              protocol: TCP
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /config/
              name: configs
              readOnly: true
          resources:
            requests:
              cpu: 0.1
              memory: 1Gi
            limits:
              cpu: 0.5
              memory: 1Gi

      volumes:
        - name: configs
          projected:
            sources:
              - configMap:
                  name: scheduler
                  items:
                    - key: scheduler.jsonnet
                      path: scheduler.jsonnet
              - configMap:
                  name: common
                  items:
                    - key: common.libsonnet
                      path: common.libsonnet
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: buildbarn
  labels:
    app: scheduler
spec:
  ports:
    - port: 8982
      protocol: TCP
      name: client-grpc
    - port: 8983
      protocol: TCP
      name: worker-grpc
    - port: 80
      protocol: TCP
      name: http
  selector:
    app: scheduler
    instance: ubuntu16-04
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: scheduler
  namespace: buildbarn
  annotations:
    kubernetes.io/ingress.class: nginx-internal
spec:
  rules:
    - host: bb-scheduler.example.com
      http:
        paths:
          - path: /
            backend:
              serviceName: scheduler
              servicePort: 80
  tls:
  - hosts:
    - bb-scheduler.example.com
