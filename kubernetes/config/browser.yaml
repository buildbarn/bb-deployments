apiVersion: v1
data:
  browser.jsonnet: |
    local common = import 'common.libsonnet';

    {
      blobstore: common.blobstore,
      maximumMessageSizeBytes: common.maximumMessageSizeBytes,
      httpServers: [{
        listenAddresses: [':7984'],
        authenticationPolicy: { allow: {} },
      }],
      global: common.global,
      authorizer: { allow: {} },
    }
kind: ConfigMap
metadata:
  name: browser
  namespace: buildbarn
