apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: storage
  namespace: buildbarn
spec:
  replicas: 2
  selector:
    matchLabels:
      app: storage
  serviceName: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
      - args:
        - /config/storage.jsonnet
        image: buildbarn/bb-storage:20210312T082612Z-b15cd28
        name: storage
        ports:
        - containerPort: 8981
          protocol: TCP
        volumeMounts:
        - mountPath: /config/
          name: configs
          readOnly: true
        - mountPath: /cas
          name: cas
        - mountPath: /ac
          name: ac
      initContainers:
      - name: volume-init
        image: busybox:1.31.1-uclibc
        command:
        - sh
        - -c
        - mkdir -p /cas/persistent_state /ac/persistent_state
        volumeMounts:
        - mountPath: /cas
          name: cas
        - mountPath: /ac
          name: ac
      volumes:
      - name: configs
        projected:
          sources:
          - configMap:
              name: storage
              items:
              - key: storage.jsonnet
                path: storage.jsonnet
          - configMap:
              name: common
              items:
              - key: common.libsonnet
                path: common.libsonnet
  volumeClaimTemplates:
  - metadata:
      name: cas
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 12Gi
  - metadata:
      name: ac
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "80"
    prometheus.io/scrape: "true"
  name: storage
  namespace: buildbarn
  labels:
    app: storage
spec:
  clusterIP: None
  ports:
  - port: 8981
    protocol: TCP
    name: grpc
  - port: 80
    protocol: TCP
    name: health-http
  selector:
    app: storage
